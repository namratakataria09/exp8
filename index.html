<!Doctype html>
<html lang="en">
<head>
    <link rel="manifest" href="./maifest.json" />
    <script src ="myscript.js"></script>
    <script src ="service-worker.js"></script>
    <title>Online Shop </title>
    <style>
        body{
               background-color: #98c1f0;
            }
        h1{
            text-align: center;
            
          }
        </style>
</head>
<body>
    
    <h1>T-shirt Shopping </h1>

    <img src="white-plain-t-shirt.jpg " height="200px">
    <p> <b> H&M </b> <br>  White Round Neck T-shirt</p>
    <p> <strong>Rs.400 </strong> &nbsp;&nbsp;<strike>Rs.800</strike> (50% OFF)</p> 

    <img src="IMG_0999.jpg " height="200px">
    <p><b>Forever 21 </b> <br>Grey Printed Round Neck T-Shirt</p>
    <p> <strong>Rs.499 </strong> &nbsp;&nbsp;<strike>Rs.999</strike> (50% OFF)</p> 

    <form onsubmit="return validateForm()" id="shirt_cart" name="myForm">
    <table align="left" cellpadding = "10">
        <!--------------------Enter Customized Text:------------------------->
        <tr>
            <td>Enter Customized text:</td>
            <td><input type="text" id="text1" maxlength="50" placeholder="" />
            </td>
        </tr>

        <!-----------------Color------------------------------>
        <tr>
            <td>Color</td>
            <td><input type="color" id="colour" />
            </td>
        </tr>

        <!-------------------Quantity---------------------->
        <tr>
            <td>Enter Quantity:</td>
            <td><input type="number" id="qty" min="1" max="10" /> &nbsp; &nbsp; *Maximim limit 10*
            </td>
        </tr>

        <!-----------------------Size----------------------->
        <tr>
            <td>Size Chart</td>
            <td> 
                <select name="Size Chart" id="Size_Chart">
                    <option value="-1">Size:</option>
                    <option value="1">S</option>
                    <option value="2">M</option>
                    <option value="3">L</option>
                    <option value="3">XL</option>
                    <option value="3">XXL</option>
                </select>
            </td>
        </tr>
        
        <td><b><u>Delivery options</td></b></u> 

        <!------------------------Address------------------------>
        <tr>
            <td>Address</td>
            <td><textarea name="Address" id="address" rows="10" cols="50"></textarea></td>
        </tr>
         <!------------------Pincode------------------------>
         <tr>
            <td>Enter Pincode</td>
            <td><input type="number" name="pin" id="pin" placeholder="Eg. 421003"/> </td>
        </tr>

        <!-----------------Date----------------------------->
        <tr>
            <td>Date</td>
            <td><input type="date" id="date1" min="20-05-2021" max="01-06-2021"/> </td>
        </tr>

        <!-------------Submit Button--------------------->
        <td>
            <br><input type="submit"  value="Place Order">
        </td> 
    </table>
    </form>
    <script>
        const form = document.getElementById("shirt_cart");
        function validateForm() {
            const values = [
                document.forms["myForm"]["text1"].value,
                document.forms["myForm"]["colour"].value,
                document.forms["myForm"]["qty"].value,
                document.forms["myForm"]["Size_Chart"].value,
                document.forms["myForm"]["address"].value,
                document.forms["myForm"]["pin"].value,
                document.forms["myForm"]["date1"].value,
            ];
            const receipt_formatted = `Receipt:\nDate: ${new Date().toLocaleDateString(
                "UK"
            )}\nEnter Customized text:: ${values[0]}\nSize: ${values[1]}\nColour: ${
                values[2]
            }\nQuantity: ${values[3]}\nAddress: ${values[4]}
            \nPincode: ${values[5]} \ Date: ${values[6]}`;

            alert(receipt_formatted);
        }

        form.addEventListener("submit", (event) => {
            // stop form submission
            event.preventDefault();
        });
    </script>
    
    <script>
        if ('serviceWorker' in navigator) {
          // Register a service worker hosted at the root of the
          // site using the default scope.
          navigator.serviceWorker.register('/service-worker.js').then(function(registration) {
            console.log('Service worker registration succeeded:', registration);
          }, /*catch*/ function(error) {
            console.log('Service worker registration failed:', error);
          });
        } else {
          console.log('Service workers are not supported.');
        }
      </script>
</body>

</html>
